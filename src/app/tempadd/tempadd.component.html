<div class="row">
    <div class="col-md-2">
      <label style="font-weight: bold;"> {{titlee}} </label>
    </div>
    <div class="col-md-3">
      <input type="number" class="form-control" [(ngModel)]="item.id" placeholder="Id" maxlength="3">  
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" [(ngModel)]="item.name" placeholder="Name" maxlength="20"> 
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" (click) = "save_item(item)"> {{action_btn_label}} </button>
      <button class="btn btn-primary" (click) = "reset_btn()"> Reset </button>
    </div>
    <br/><br/>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th> Id </th>
          <th> Name </th>
          <th> Action </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let res of all_items">
          <td style="width: 25%;"> {{res.id}} </td>
          <td style="width: 50%;"> {{res.name}} </td>
          <td style="width: 25%;">
            <div class="action_btns">
              <a href="javascript:void(0);" title="Edit" (click)="get_item_value(res)">
                <i class="fa fa-edit"></i>
              </a> &nbsp; &nbsp;
              <a href="javascript:void(0);" title="Delete" (click)="delete_item(res)">
                <i class="fa fa-trash"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
